<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <!--My css-->
    <link type="text/css" rel="stylesheet" href="css/jjcss.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend Finder</title>
</head>

<body>
    <!--Nav bar-->
    <nav>
        <div class="nav-wrapper teal lighten-2 white-text center-align ">
            <a id="surveyTitle">Survey Questions</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="home.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <br>

    <!--form-->
    <div class="row center">
        <div class="container col 12 center wrapper" style="width:1440px">

            <form class="col s12 center" action="/api/friends" method="POST" id="friendFinderForm">
                <!--Name input-->
                <div class="input-field col s10">
                    <input placeholder="Enter your name" id="first_name" type="text" class="validate">
                    <label for="first_name" data-success="Nice to meet you!">Name (required)</label>
                </div>

                <!--Twitter Handle-->
                <div class="input-field col s10">
                    <input placeholder="Enter your Twitter handle (no @)" id="twitter_handle" type="text" class="validate">
                    <label for="twitter_handle" data-success="Thanks!">Twitter (required)</label>
                </div>

                <!--Instagram Handle-->
                <div class="input-field col s10">
                    <input placeholder="Enter your Instagram handle" id="instagram_handle" type="text" class="validate">
                    <label for="instagram_handle" data-success="Awesome!">Instagram(required)</label>
                </div>

                <!--File input-->
                <div class="file-field input-filed col s10">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" id="photo">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload a pic">
                    </div>
                </div>

                <!--Question 1-->
                <div class=" input-field col s10 blue-text text-darken-2 center ">
                    <select id="q1"> 
                        <option value=" " disabled selected>Choose your a Harry Potter House</option>
                        <option value="1">Gryffindor</option>
                        <option value="2">Ravenclaw</option>
                        <option value="3">Hufflepuff</option>
                        <option value="4">Slytherin</option>
                        <option value="5">I'm a squib!</option>
                    </select > 
                    <label>Question 1</label>
                </div>

                <!--Question 2-->
                <div class="input-field col s10 blue-text text-darken-2 ">
                    <select id="q2"> 
                        <option value=" " disabled selected>Who's your favorite family in Game of Thrones?</option>
                        <option value="1">Stark</option>
                        <option value="2">Targaryen</option>
                        <option value="3">Lannister</option>
                        <option value="4">Tyrell</option>
                        <option value="5">Baratheon</option>
                    </select>
                    <label>Question 2</label>
                </div>

                <!--Question 3-->
                <div class="input-field col s10 blue-text text-darken-2 ">
                    <select id="q3"> 
                        <option value=" " disabled selected>Pick a musical artist</option>
                        <option value="1">Kanye West</option>
                        <option value="2">Beyonce</option>
                        <option value="3">Taylor Swift</option>
                        <option value="4">Frank Ocean</option>
                        <option value="5">Jay-Z</option>
                            </select>
                    <label>Question 3</label>
                </div>

                <!--Question 4-->
                <div class="input-field col s10 blue-text text-darken-2 ">
                    <select id="q4"> 
                        <option value=" " disabled selected>Pick a European vacation</option>
                        <option value="1">Venice</option>
                        <option value="2">Paris</option>
                        <option value="3">Mallorca</option>
                        <option value="4">Locarno</option>
                        <option value="5">Lisbon</option>
                    </select>
                    <label>Question 4</label>
                </div>

                <!--Question 5-->
                <div class="input-field col s10 blue-text text-darken-2 ">
                    <select id="q5"> 
                        <option value=" " disabled selected>Who did you vote for in the last election?</option>
                        <option value="1">Hillary Clinton</option>
                        <option value="2">Donald Trump</option>
                        <option value="3">Gary Johnson</option>
                        <option value="4">Jill Stein</option>
                        <option value="5">I didn't vote</option>
                    </select>
                    <label>Question 5</label>
                </div>

                <!--Question 6-->
                <div class="input-field col s10 blue-text text-darken-2 ">
                    <select id="q6"> 
                        <option value=" " disabled selected>Pick a karaoke duet</option>
                        <option value="1">Ain't No Mountain High Enough</option>
                        <option value="2">No Scrubs</option>
                        <option value="3">Dilemma</option>
                        <option value="4">I'm Real</option>
                        <option value="5">Return of the Mack</option>
                    </select>
                    <label>Question 6</label>
                </div>

                <!--Question 7-->
                <div class="input-field col s10 blue-text text-darken-2 ">
                    <select id="q7"> 
                        <option value=" " disabled selected>Minions are...</option>
                        <option value="1">Cute!</option>
                        <option value="2">Fine</option>
                        <option value="3">My guilty pleasure</option>
                        <option value="4">A beautiful, fictitious species</option>
                        <option value="5">Taking over pop culture in a way none of us could have imagined but now all of us regret</option>
                    </select>
                    <label>Question 7</label>
                </div>

                <!--Question 8-->
                <div class="input-field col s10 blue-text text-darken-2 ">
                    <select id="q8"> 
                        <option value=" " disabled selected>What is humankind's most impressive achievement?</option>
                        <option value="1">Language</option>
                        <option value="2">Landing on the moon</option>
                        <option value="3">Discoving electricity</option>
                        <option value="3">The best is yet to come</option>
                        <option value="4">"Always on Time " by Ja Rule + Ashanti</option>
                    </select>
                    <label>Question 8</label>
                </div>

                <!--Question 9-->
                <div class="input-field col s10 blue-text text-darken-2 ">
                    <select id="q9"> 
                        <option value=" " disabled selected>What's your go-to drink?</option>
                        <option value="1">Vodka soda</option>
                        <option value="2">Red wine</option>
                        <option value="3">White Russian</option>
                        <option value="4">Gin and tonic</option>
                        <option value="5">A nice cold beer</option>
                    </select>
                    <label>Question 9</label>
                </div>

                <!--Question 10-->
                <div class="input-field col s10 blue-text text-darken-2 ">
                    <select id="q10"> 
                        <option value=" " disabled selected>Pick the best Kanye lyric</option>
                        <option value="1">I drink a Boost for breakfast, Ensure for dessert / Somebody ordered pancakes I just sip the sizzurp</option>
                        <option value="2">My money was thinner than Sean Paul's goatee hair / Now Jean Paul Gaultier cologne fill the air</option>
                        <option value="3">The plan was to drink until the pain over / But what's worse, the pain or the hangover?</option>
                        <option value="4">I'm living in the future so the present is my past / My presence is a present kiss my a**</option>
                        <option value="5">Screams from the haters got a nice ring to it / I guess every superhero need his theme music</option>
                    </select>
                    <label>Question 10</label>
                </div>
            </form>

            <!--Submit button-->
            <button class="btn modal-trigger waves-effect waves-light" data-target="modal1" id="submitButton">Submit
                <i class="material-icons right"></i>
            </button>

            <!--Match Modal-->
            <div id="modal1" class="modal bottom-sheet">
                <div class="modal-content">
                    <h4>Meet your new friend!</h4>
                    <p>Get to know your new friend, <span class="green-text" id="first_name"></span></p>
                    <!--Twitter info-->
                    <p>Connect on Twitter:
                        <span class="green-text" id="twitter_handle"></span></p>
                    <!--Instagram Info-->
                    <p>Connect on instagram: <span class="green-text" id="instagram_handle"></span></p>
                </div>
                <div class=" modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Done</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--footer-->
    <footer class="page-footer teal lighten-2">
        <div class="container ">
            <div class="row">
                <div class="col 16 s12">
                    <ul>
                        <a href="/api/friends">
                            <li class="white-text center-align">API Friends List</a> | <a href="https://github.com/jjconoscenti/friend-finder">GitHub Repo</li>
                    </a>

                        </li>
                    </ul>
                </div>
            </div class="row">
            <div class="col 16 s12">
            </div>
    </footer>

    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="app_logic/app.js"></script>

</body>

</html>
