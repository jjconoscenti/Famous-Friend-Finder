<!DOCTYPE html>
<html lang="en">

<head>

        <!--Question 1-->
        <div class="input-field col s6 blue-text text-darken-2">

      <option value="" disabled selected>Choose your a Harry Potter House</option>

      <option value="3">Hufflepuff</option>

        </select>

        <div class="input-field col s6 blue-text text-darken-2">

      <option value="2">Targaryen</option>
      <option value="3">Lannister</option>
      <option value="3">Tyrell</option>
        </select>

        <!--Question 3-->

      <option value="3">Taylor Swift</option>

        </select>

        </div>

        <!--Question 4-->
        <div class="input-field col s6 blue-text text-darken-2">

      <option value="1">Hillary Clinton</option>
      <option value="2">Donald Trump</option>
      <option value="3">Gary Johnson</option>
      <option value="3">Jill Stein</option>
        </select>

        </div>


    </div>
    <!--footer-->
    <footer class="page-footer pink lighten-2">
        <div class="container">
